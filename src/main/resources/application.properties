#DataSource
spring.datasource.url=jdbc:h2:mem:db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
#H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-database
spring.h2.console.settings.web-allow-others=true
#Jpa
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
#Swagger
springdoc.swagger-ui.path=/swagger-api
#Kafka
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.trusted.packages=com.peopleFlow.peopleFlow.model.dto
spring.kafka.consumer.bootstrap-servers=kafka:9092
spring.kafka.producer.bootstrap-servers=kafka:9092
kafka.request=employee_new
kafka.request.state=state_new
kafka.reply.state=state_res
kafka.reply=employee_res
kafka.group.employee=empl
kafka.group.state=empl_state